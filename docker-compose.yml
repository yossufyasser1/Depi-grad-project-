version: '3.9'

services:
  api:
    build: .
    container_name: ai-study-assistant
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
    environment:
      - LOG_LEVEL=INFO
      - API_WORKERS=4
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  models:
  chroma_db:
  logs:
